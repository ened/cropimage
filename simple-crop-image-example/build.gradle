apply plugin: 'android'

dependencies {
	compile project(':simple-crop-image-lib')
}

android {
	compileSdkVersion 19
	buildToolsVersion "19"

  sourceSets {
    main {
      manifest {
        srcFile 'AndroidManifest.xml'
      }
      java {
        srcDir 'src'
      }
      res {
        srcDir 'res'
      }
      assets {
        srcDir 'assets'
      }
      resources {
        srcDir 'src'
      }
    }
  }
}
